<body style="background-color:#6D9886">
<nav class="navbar navbar-light bg-light">

    <div class="row mt-5">
        <div class="col mx-auto w-50 m-2 text-center">
            <form enctype="multipart/form-data" method="POST" action="/merge">
                <div class="form-group mx-auto w-50 p-3 text-center">
                    <h5>Select two pdfs</h5>
                    <input type="file" name="pdfs" class="form-control-file mx-auto text-center bg-dark" id="exampleFormControlFile1" multiple/>
                    <button class="btn btn-primary mt-3" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
